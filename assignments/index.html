<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <!--Heading tag - size of the heading only changes -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--Paragraph tag-->
    <p>Hello world</p>

    <!--Button tag & anchor tag-->
    <a href="#">
        <button>Click Me</button>
    </a>
    

    <!--anchor tag -> this tag is used for navigation/redirection-->
    <a href="page.html"  target="_blank">Click</a>
    <!-- target="_blank" this helps to open the page in new tab -->
    

    <!--Paragraph tag-->
    <p>such as  <strong>Project</strong>  Drawdown's 100 actionable solutions for climate change.</p>
    <!--strong tag is used to make the word bold-->

    <!--Ordered list-->
    <ol>
        <li>Car</li>
        <li>Bus</li>
        <li>Train</li>
        <li>Aeroplane</li>
        <li>Bike</li>
    </ol>

    <!--unordered list-->
    <ul>
        <li>Car</li>
        <li>Bus</li>
        <li>Train</li>
        <li>Aeroplane</li>
        <li>Bike</li>
    </ul>


</body>
</html>
